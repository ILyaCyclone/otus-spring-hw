<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="message_old" th:if="${message != null}" th:object="${message}">
    <p style="font-weight: bold"><span th:if="*{type.name() == 'ERROR'}">Error: </span><span th:text="*{text}">Message text</span>
    </p>
</div>

<div th:fragment="message" th:if="${message != null}" th:object="${message}"
     class="alert alert-dismissible fade show"
     th:classappend="*{type.name() == 'ERROR'} ? 'alert-danger' : 'alert-warning'" role="alert">
    <strong th:if="*{type.name() == 'ERROR'}">Oops.</strong> <span th:text="*{text}">Message text</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

</body>
</html>
