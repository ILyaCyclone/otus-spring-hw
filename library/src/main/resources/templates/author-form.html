<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<header th:replace="fragments/header :: header (headerText='Author')">
    <h1>App Name</h1>

    Navigation goes here

    <h2>Page Title</h2>
</header>

<form th:action="@{/authors/save}" method="post" th:object="${author}">
    <input type="hidden" name="id" th:value="*{id}">

    <label>Firstname:
        <input type="text" name="firstname" th:value="*{firstname}">
    </label>

    <label>Lastname:
        <input type="text" name="lastname" th:value="*{lastname}">
    </label>

    <label>Homeland:
        <input type="text" name="homeland" th:value="*{homeland}">
    </label>

    <input type="submit" value="Submit">
</form>

<form th:action="@{/authors/delete/{id}(id=${author.id})}" method="post">
    <input type="submit" value="Delete">
</form>

</body>
</html>
