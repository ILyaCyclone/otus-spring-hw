<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Library</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header (active='authors')">
    <h1>App Name</h1>

    Navigation goes here
</div>

<div class="container">

    <div th:replace="fragments/header-text :: headerText (text=${authorDto.id == null ? 'Create author' : 'Author'})"></div>

    <div th:replace="fragments/message :: message (headerText=${message})">Message text</div>

    <form th:action="@{/authors/save}" method="post" th:object="${authorDto}">
        <input type="hidden" name="id" th:value="*{id}">

        <div class="form-group">
            <label>Firstname:</label>
            <input class="form-control" type="text" name="firstname" th:value="*{firstname}">
        </div>

        <div class="form-group">
            <label>Lastname:</label>
            <input class="form-control" type="text" name="lastname" th:value="*{lastname}">

        </div>

        <div class="form-group">
            <label>Homeland:</label>
            <input class="form-control" type="text" name="homeland" th:value="*{homeland}">
        </div>

        <input class="btn btn-primary" type="submit" value="Submit">
        <a class="btn btn-outline-primary" th:href="@{/authors}">Cancel</a>
    </form>

    <section class="mt-3" th:if="${authorDto.id != null}">
        <form th:action="@{/authors/{id}/delete(id=${authorDto.id})}" method="post">
            <input type="submit" class="btn btn-outline-danger" value="Delete">
        </form>
    </section>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
