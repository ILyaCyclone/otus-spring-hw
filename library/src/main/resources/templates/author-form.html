<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<header th:replace="fragments/header :: header (headerText=${authorDto.id == null ? 'Create author' : 'Author'})">
    <h1>App Name</h1>

    Navigation goes here

    <h2>Page Title</h2>
</header>

<div th:replace="fragments/message :: message (headerText=${message})">Message text</div>

<form th:action="@{/authors/save}" method="post" th:object="${authorDto}">
    <input type="hidden" name="id" th:value="*{id}">

    <label>Firstname:
        <input type="text" name="firstname" th:value="*{firstname}">
    </label>

    <label>Lastname:
        <input type="text" name="lastname" th:value="*{lastname}">
    </label>

    <label>Homeland:
        <input type="text" name="homeland" th:value="*{homeland}">
    </label>

    <input type="submit" value="Submit">
</form>

<section th:if="${authorDto.id != null}">
    <form th:action="@{/authors/{id}/delete(id=${authorDto.id})}" method="post">
        <input type="submit" value="Delete">
    </form>
</section>

</body>
</html>
