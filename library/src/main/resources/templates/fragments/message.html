<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="message" th:if="${message != null}" th:object="${message}">
    <p style="font-weight: bold"><span th:if="*{type.name() == 'ERROR'}">Error: </span><span th:text="*{text}">Message text</span>
    </p>
</div>

</body>
</html>
