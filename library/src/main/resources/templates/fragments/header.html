<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="header (active)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Library</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${active == 'home' ? 'active' : ''}">
                    <a class="nav-link" href="/index.html" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item" th:classappend="${active == 'books' ? 'active' : ''}">
                    <a class="nav-link" href="/books.html" th:href="@{/books}">Books</a>
                </li>
                <li class="nav-item" th:classappend="${active == 'authors' ? 'active' : ''}">
                    <a class="nav-link" href="/authors.html" th:href="@{/authors}">Authors</a>
                </li>
                <li class="nav-item" th:classappend="${active == 'genres' ? 'active' : ''}">
                    <a class="nav-link" href="/genres.html" th:href="@{/genres}">Genres</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')"
                    th:classappend="${active == 'dashboard' ? 'active' : ''}">
                    <a class="nav-link" href="/dashboard.html" th:href="@{/dashboard}">Dashboard</a>
                </li>
            </ul>
            <span class="navbar-text">
                Logged user: <span sec:authentication="name">current username</span>
                Roles: <span sec:authentication="principal.authorities">roles...</span>
            </span>
            <a href="/logout" class="btn btn-sm btn-outline-primary ml-4">Logout</a>
        </div>
    </nav>
    <header>
        <h2 th:text="${headerText}">Header Text</h2>
    </header>
</div>

</body>
</html>
