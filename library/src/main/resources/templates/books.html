<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<header th:replace="fragments/header :: header (headerText='Books')">
    <h1>App Name</h1>

    Navigation goes here

    <h2>Page Title</h2>
</header>

<div th:replace="fragments/message :: message (headerText=${message})">Message text</div>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}" th:object="${book}">
        <td><a th:href="@{/books/{id}(id=*{id})}" th:text="*{title}">Title</a></td>
        <td th:text="*{year}">Year</td>
        <td th:text="*{author.firstname} + ' ' + *{author.lastname}">Author</td>
        <td th:text="*{genre.name}">Genre</td>
        <td></td>
    </tr>
    </tbody>
</table>

<a href="/book-form.html" th:href="@{/books/new}">Create new book</a>

</body>
</html>
