<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<header th:replace="fragments/header :: header (headerText='Authors')">
    <h1>App Name</h1>

    Navigation goes here

    <h2>Page Title</h2>
</header>


<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Homeland</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author: ${authors}" th:object="${author}">

        <td th:text="*{homeland}">Homeland</td>
    </tr>
    </tbody>
</table>
