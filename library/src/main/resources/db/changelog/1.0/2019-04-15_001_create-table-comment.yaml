databaseChangeLog:
  - changeSet:
      id: 2019-04-15_001_create-table-comment
      author: ilyacyclone
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: comment_id
                  type: identity
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: commentator
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    references: book(book_id)
                    deleteCascade: true
                    foreignKeyName: fk_comment_book