databaseChangeLog:
  - changeSet:
      id: 004_create-table-comment
      author: ilyacyclone
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: commentator
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: varchar(24)
                  constraints:
                    nullable: false
                    references: book(id)
                    deleteCascade: true
                    foreignKeyName: fk_comment_book