databaseChangeLog:
  - changeSet:
      id: 001_create-table-author
      author: ilyacyclone
      changes:
        - createTable:
            tableName: author
            columns:
              - column:
                  name: id
                  type: varchar(24)
#                  type: bigserial
#                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: firstname
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: homeland
                  type: varchar(100)
                  constraints:
                    nullable: true